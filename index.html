<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <h1 class="game-title">NUMBER GUESSING GAME</h1>
        <div class="game-box">
            <p class="how-to-play">HOW TO PLAY</p>
            <ul class="game-rules">
                <li>⭐️ Guess a number between 1 and 100.</li>
                <li>⭐️ You have 3 attempts to guess the correct number.</li>
                <li>⭐️ Use the Up! or Down! hints to guide your guess.</li>
            </ul>
            <div id="result-area">Enter a number and try to guess!</div>
            <div id="chance-area">Remaining attempts: 3</div>
            <div class="input-button-group">
                <input type="number" id="user-input" placeholder="Enter a number">
                <div class="button-group">
                    <button id="play-button">GO!</button>
                    <button id="reset-button">RESET</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
